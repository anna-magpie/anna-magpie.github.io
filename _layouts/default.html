<!doctype html>
<html lang="en">
<head>
  <!-- Fonts: Inter (body), Merriweather (headings) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Merriweather', serif; font-weight: 700; }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter','ui-sans-serif','system-ui'],
            serif: ['Merriweather','ui-serif','Georgia'],
          },
          colors: {
            brand: { DEFAULT: '#2b7a78' },   /* teal-green accent */
            darkbg: '#1e1e1e'                /* soft dark mode background */
          }
        }
      },
      darkMode: 'class'
    }
  </script>

  <style>
    a { text-decoration: underline; text-underline-offset: 3px; }
    a:hover { color: #2b7a78; }
    header a { text-decoration: none; }
    .prose :where(pre){ background:rgba(0,0,0,.05); padding:1rem; border-radius:.75rem; overflow:auto }
    .dark .prose :where(pre){ background:rgba(255,255,255,.06) }
    .prose :where(code):not(pre code){ background:rgba(0,0,0,.08); padding:.15rem .35rem; border-radius:.375rem }
    .dark .prose :where(code):not(pre code){ background:rgba(255,255,255,.08) }
    /* --- Reader styles for Markdown posts --- */
.prose { font-size: 1.05rem; line-height: 1.75; color: #0f172a; } /* slate-900 */
.dark .prose { color: #e5e7eb; }                                  /* slate-200 */

.prose p { margin: 0 0 1em; }
.prose h1, .prose h2, .prose h3 { font-family: 'Merriweather', serif; margin: 1.6em 0 .6em; line-height: 1.25; }
.prose h1 { font-size: 2rem; font-weight: 700; }
.prose h2 { font-size: 1.5rem; font-weight: 600; }
.prose h3 { font-size: 1.25rem; font-weight: 600; }

.prose strong { font-weight: 600; }
.prose em { font-style: italic; }

.prose a { text-decoration: underline; text-underline-offset: 3px; }
.prose a:hover { color: #2b7a78; }

.prose ul { list-style: disc; padding-left: 1.25rem; margin: 0 0 1em; }
.prose ol { list-style: decimal; padding-left: 1.25rem; margin: 0 0 1em; }

.prose blockquote {
  border-left: 4px solid rgba(0,0,0,.12);
  padding-left: 1rem;
  color: #475569; /* slate-600 */
  margin: 1.25rem 0;
}
.dark .prose blockquote {
  border-left-color: rgba(255,255,255,.25);
  color: #cbd5e1; /* slate-300 */
}

.prose hr { border: 0; height: 1px; background: rgba(0,0,0,.12); margin: 2rem 0; }
.dark .prose hr { background: rgba(255,255,255,.2); }

/* Code */
.prose code {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  font-size: .95em;
  background: rgba(0,0,0,.06);
  padding: .15rem .35rem;
  border-radius: .35rem;
}
.dark .prose code { background: rgba(255,255,255,.09); }

.prose pre {
  background: rgba(0,0,0,.05);
  padding: 1rem;
  border-radius: .75rem;
  overflow: auto;
  margin: 1rem 0 1.25rem;
}
.dark .prose pre { background: rgba(255,255,255,.06); }

.prose img { max-width: 100%; border-radius: .75rem; }

  </style>
</head>
<body class="bg-[#f8f7f5] text-slate-900 dark:bg-darkbg dark:text-slate-100">
  <!-- Header -->
  <header class="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-darkbg/80 border-b border-slate-200 dark:border-slate-700">
    <div class="mx-auto max-w-3xl px-4 py-3 flex items-center justify-between">
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-3">
        <img src="https://avatars.githubusercontent.com/u/229820172?v=4" alt="Avatar" class="w-10 h-10 rounded-full ring-2 ring-brand/40">
        <div class="font-semibold tracking-tight">{{ site.title }}</div>
      </a>
      <nav class="flex items-center gap-5 text-sm">
        <a href="{{ '/blog/'  | relative_url }}" class="hover:text-brand">Blog</a>
        <a href="{{ '/cv/'    | relative_url }}" class="hover:text-brand">CV</a>
        <a href="{{ '/about/' | relative_url }}" class="hover:text-brand">About</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
<main class="mx-auto max-w-3xl px-4 py-10">
  {% if page.date %}
    <article class="prose">
      <h1 class="mb-2 text-3xl font-bold">{{ page.title }}</h1>
      <p class="text-sm text-slate-500">
        {{ page.date | date: "%Y-%m-%d" }}
        {% if page.tags and page.tags != empty %} • {{ page.tags | join: ", " }}{% endif %}
      </p>
      {{ content }}
    </article>
  {% else %}
    {{ content }}
  {% endif %}
</main>




  <!-- Footer -->
  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="mx-auto max-w-3xl px-4 py-8 text-sm text-slate-500 dark:text-slate-400 flex flex-wrap items-center justify-between gap-4">
      <div>© <span id="year"></span> {{ site.title }}</div>
      <div class="flex items-center gap-4">
        <a href="https://github.com/anna-magpie" target="_blank" class="hover:text-brand">GitHub</a>
        <a href="mailto:hello@example.com" class="hover:text-brand">Email</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
